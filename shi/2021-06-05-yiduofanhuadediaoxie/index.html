<p>论一朵凡花的凋谢<br>
诵一部便宜的经书<br>
踏入一卷呻吟的风雨声</p>
<p>盛开而不忙记录<br>
记录并不期评判<br>
评判也不扰选择</p>
<p>安静地流淌着血液<br>

一朵会凋谢<br>
两朵<br>
也会凋谢</p>
