吹响的大风筝<br>
 <br>
灯光，饭缸，烟草纸<br>
沸腾的红房子<br>
 <br>
生活，和缝纫机<br>
信封，和旋律<br>
闲置的，熟悉的<br>
笑着望着，抱着的时候<br>
 <br>
泥巴，土地，黄汗衫<br>
流淌的纸飞机<br>
 <br>
书包，风车，林荫道<br>
看旧的我和你<br>
 <br>
梦想，和变压器<br>
铅笔，硬纸，一列火车<br>
没人拉响的汽笛<br>
默默地，默默地<br>
放我在这里</p>
